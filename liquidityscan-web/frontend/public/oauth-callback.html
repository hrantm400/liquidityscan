<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing OAuth...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(19, 236, 55, 0.1);
            border-top: 4px solid #13ec37;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            margin: 10px 0 0;
            opacity: 0.7;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Processing OAuth...</h1>
        <p>Please wait while we log you in</p>
    </div>

    <script>
        console.log('[oauth-callback.html] Script started');
        
        // Extract tokens from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const refreshToken = urlParams.get('refreshToken');
        const error = urlParams.get('error');
        
        console.log('[oauth-callback.html] Token:', token ? 'EXISTS' : 'MISSING');
        console.log('[oauth-callback.html] RefreshToken:', refreshToken ? 'EXISTS' : 'MISSING');
        console.log('[oauth-callback.html] Error:', error || 'NONE');
        
        if (error) {
            console.error('[oauth-callback.html] OAuth error:', error);
            // Redirect to login with error
            window.location.href = '/app/login?error=' + encodeURIComponent(error);
        } else if (token && refreshToken) {
            console.log('[oauth-callback.html] Storing tokens in sessionStorage...');
            // Store tokens in sessionStorage
            sessionStorage.setItem('oauth_token', token);
            sessionStorage.setItem('oauth_refreshToken', refreshToken);
            console.log('[oauth-callback.html] Tokens stored successfully');
            
            // Redirect to dashboard
            console.log('[oauth-callback.html] Redirecting to dashboard...');
            window.location.href = '/app/dashboard';
        } else {
            console.error('[oauth-callback.html] No tokens found in URL');
            // Redirect to login
            window.location.href = '/app/login?error=no_tokens';
        }
    </script>
</body>
</html>
