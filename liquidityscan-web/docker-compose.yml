version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: liquidityscan-postgres
    environment:
      POSTGRES_USER: liquidityscan
      POSTGRES_PASSWORD: liquidityscan_password
      POSTGRES_DB: liquidityscan_db
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U liquidityscan"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - liquidityscan-network

  redis:
    image: redis:7-alpine
    container_name: liquidityscan-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - liquidityscan-network

  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    container_name: liquidityscan-pgbouncer
    environment:
      DATABASES_HOST: postgres
      DATABASES_PORT: 5432
      DATABASES_USER: liquidityscan
      DATABASES_PASSWORD: liquidityscan_password
      DATABASES_DBNAME: liquidityscan_db
      PGBOUNCER_POOL_MODE: transaction
      PGBOUNCER_MAX_CLIENT_CONN: 1000
      PGBOUNCER_DEFAULT_POOL_SIZE: 20
      PGBOUNCER_MIN_POOL_SIZE: 5
      PGBOUNCER_RESERVE_POOL_SIZE: 5
    ports:
      - "6432:6432"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - liquidityscan-network

volumes:
  postgres_data:
  redis_data:

networks:
  liquidityscan-network:
    driver: bridge
