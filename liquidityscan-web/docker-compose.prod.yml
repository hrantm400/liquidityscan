version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: liquidityscan-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-liquidityscan}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-liquidityscan_password}
      POSTGRES_DB: ${POSTGRES_DB:-liquidityscan_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - liquidityscan-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: liquidityscan-redis-prod
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - liquidityscan-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: liquidityscan-backend-prod
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-liquidityscan}:${POSTGRES_PASSWORD:-liquidityscan_password}@postgres:5432/${POSTGRES_DB:-liquidityscan_db}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      PORT: 3000
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      NODE_ENV: production
    depends_on:
      - postgres
      - redis
    networks:
      - liquidityscan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: liquidityscan-frontend-prod
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - liquidityscan-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  liquidityscan-network:
    driver: bridge
