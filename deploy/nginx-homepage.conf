# Nginx configuration for homepage deployment
# 
# ⚠️ ВАЖНО: Перед использованием этого файла убедитесь, что:
# 1. Файл с таким именем еще не существует (проверьте: ls /etc/nginx/sites-available/liquidityscan.io)
# 2. Домен 'liquidityscan.io' не используется в других конфигурациях
# 3. Вы используете отдельную директорию /var/www/liquidityscan.io
# 4. После создания файла проверьте конфигурацию: sudo nginx -t
#
# Replace 'liquidityscan.io' with your actual domain name
# Place this file in /etc/nginx/sites-available/liquidityscan.io

server {
    listen 80;
    listen [::]:80;
    
    # Replace with your actual domain
    server_name liquidityscan.io www.liquidityscan.io;
    
    # Root directory for static files
    root /var/www/liquidityscan.io;
    index index.html;
    
    # Logging
    access_log /var/log/nginx/liquidityscan.io.access.log;
    error_log /var/log/nginx/liquidityscan.io.error.log;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Main location block - SPA routing support
    location / {
        try_files $uri $uri/ /index.html;
        
        # Security headers for HTML
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

