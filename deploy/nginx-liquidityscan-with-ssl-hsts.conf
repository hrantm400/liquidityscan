# Nginx: liquidityscan.io — статика + /api на 3002 + SSL (certbot) + HSTS
# Скопировать на сервер: sudo cp deploy/nginx-liquidityscan-with-ssl-hsts.conf /etc/nginx/sites-available/liquidityscan.io
# Затем: sudo nginx -t && sudo systemctl reload nginx

server {
    server_name liquidityscan.io www.liquidityscan.io;

    root /var/www/liquidityscan/liquidityscan-web/frontend/dist;
    index index.html;

    access_log /var/log/nginx/liquidityscan.io.access.log;
    error_log /var/log/nginx/liquidityscan.io.error.log;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    location /api/ {
        proxy_pass http://127.0.0.1:3002/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/liquidityscan.io/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/liquidityscan.io/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.liquidityscan.io) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = liquidityscan.io) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    listen [::]:80;

    server_name liquidityscan.io www.liquidityscan.io;
    return 404; # managed by Certbot
}
