# Nginx: доступ по IP (без домена) — статика (frontend) + прокси /api на бэкенд (PM2)
#
# 1. Скопируйте: sudo cp nginx-liquidityscan-with-api.conf /etc/nginx/sites-available/liquidityscan-api
# 2. При необходимости замените server_name и root на свои
# 3. Проверка: sudo nginx -t
# 4. Включить: sudo ln -sf /etc/nginx/sites-available/liquidityscan-api /etc/nginx/sites-enabled/
# 5. Перезагрузить: sudo systemctl reload nginx
#
# Открывать в браузере: http://173.249.3.156

server {
    listen 80;
    listen [::]:80;

    server_name 173.249.3.156;

    # Папка со статикой фронта (путь с дублированием liquidityscan-web на сервере)
    root /var/www/liquidityscan/liquidityscan-web/liquidityscan-web/frontend/dist;
    index index.html;

    access_log /var/log/nginx/liquidityscan-api.access.log;
    error_log /var/log/nginx/liquidityscan-api.error.log;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    # API — проксируем на бэкенд (NestJS на порту 3002; 3000/3001 заняты superengulfing)
    location /api/ {
        proxy_pass http://127.0.0.1:3002/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
