# Nginx: liquidityscan.io — статика (frontend) + прокси /api на бэкенд (порт 3002)
#
# После clone репозитория в /var/www/liquidityscan путь к фронту:
#   /var/www/liquidityscan/liquidityscan-web/frontend/dist
#
# 1. Скопировать: sudo cp deploy/nginx-liquidityscan-domain.conf /etc/nginx/sites-available/liquidityscan.io
# 2. При необходимости поправить root (если clone в другую папку)
# 3. Включить: sudo ln -sf /etc/nginx/sites-available/liquidityscan.io /etc/nginx/sites-enabled/
# 4. Проверка: sudo nginx -t && sudo systemctl reload nginx
# 5. SSL: после DNS — sudo certbot --nginx -d liquidityscan.io -d www.liquidityscan.io
#
# Не трогать конфиги superengulfing и default.

server {
    listen 80;
    listen [::]:80;

    server_name liquidityscan.io www.liquidityscan.io;

    root /var/www/liquidityscan/liquidityscan-web/frontend/dist;
    index index.html;

    access_log /var/log/nginx/liquidityscan.io.access.log;
    error_log /var/log/nginx/liquidityscan.io.error.log;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    location /api/ {
        proxy_pass http://127.0.0.1:3002/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
