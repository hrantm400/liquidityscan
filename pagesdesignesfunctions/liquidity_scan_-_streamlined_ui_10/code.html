<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Liquidity Scan - Login</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec37",
                        "primary-hover": "#0fb82b",
                        "background-dark": "#050b07",
                        "surface-dark": "#0a140d",
                        "glass-border": "rgba(255, 255, 255, 0.08)",
                        "glass-bg": "rgba(10, 20, 13, 0.6)",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "sans": ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "1.5rem", 
                        "xl": "2rem", 
                        "2xl": "2.5rem",
                        "full": "9999px"
                    },
                    backgroundImage: {
                        'cinematic-gradient': 'radial-gradient(circle at 50% 0%, rgba(19, 236, 55, 0.15) 0%, rgba(5, 11, 7, 0) 60%)',
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #050b07;
            color: white;
            overflow: hidden;background-image: 
                radial-gradient(circle at 50% 0%, rgba(19, 236, 55, 0.15) 0%, rgba(5, 11, 7, 0) 60%),
                linear-gradient(rgba(19, 236, 55, 0.03) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(19, 236, 55, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            background-position: 0 0, center center, center center;
        }
        .glass-panel {
            background: rgba(20, 30, 22, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen w-full bg-background-dark text-white selection:bg-primary selection:text-black relative">
<div class="fixed top-[-20%] right-[-10%] w-[800px] h-[800px] bg-primary/5 rounded-full blur-[120px] pointer-events-none z-0"></div>
<div class="fixed bottom-[-20%] left-[-10%] w-[600px] h-[600px] bg-primary/5 rounded-full blur-[100px] pointer-events-none z-0"></div>
<main class="relative z-10 w-full max-w-md px-4">
<div class="glass-panel p-8 md:p-10 rounded-2xl w-full flex flex-col border border-glass-border">
<div class="flex flex-col items-center gap-3 mb-8">
<div class="flex items-center justify-center w-14 h-14 rounded-full bg-primary/20 text-primary ring-1 ring-primary/40 shadow-[0_0_20px_rgba(19,236,55,0.3)] mb-1">
<span class="material-symbols-outlined text-3xl">waves</span>
</div>
<div class="text-center">
<h1 class="text-white text-xl font-black tracking-wider leading-none mb-0.5">LIQUIDITY</h1>
<h2 class="text-primary text-[10px] font-bold tracking-[0.3em] leading-tight">SCANNER</h2>
</div>
</div>
<h2 class="text-2xl font-bold text-white text-center mb-8 tracking-tight">Login to Liquidity Scan</h2>
<button class="flex items-center justify-center gap-3 w-full py-3 px-4 rounded-xl bg-white/5 hover:bg-white/10 border border-white/10 transition-all duration-300 hover:border-white/20 hover:shadow-lg group mb-6">
<svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span class="text-sm font-semibold text-white group-hover:text-white transition-colors">Continue with Google</span>
</button>
<div class="relative flex items-center mb-6">
<div class="flex-grow border-t border-white/10"></div>
<span class="flex-shrink-0 mx-4 text-[10px] font-bold text-gray-500 uppercase tracking-widest">OR</span>
<div class="flex-grow border-t border-white/10"></div>
</div>
<form class="flex flex-col gap-5">
<div class="space-y-1.5">
<label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1" for="email">Email Address</label>
<input class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-white placeholder-gray-500 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all hover:bg-white/10" id="email" placeholder="name@example.com" type="email"/>
</div>
<div class="space-y-1.5">
<label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1" for="password">Password</label>
<input class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-white placeholder-gray-500 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all hover:bg-white/10" id="password" placeholder="••••••••" type="password"/>
</div>
<div class="flex justify-end -mt-1">
<a class="text-xs font-bold text-primary hover:text-primary-hover transition-colors" href="#">Forgot Password?</a>
</div>
<button class="w-full py-3.5 rounded-xl bg-primary hover:bg-primary-hover text-white font-bold text-sm uppercase tracking-wider shadow-[0_0_20px_rgba(19,236,55,0.3)] hover:shadow-[0_0_30px_rgba(19,236,55,0.5)] transition-all transform active:scale-[0.99] mt-2">
                Login
            </button>
</form>
<div class="mt-8 text-center border-t border-white/5 pt-6">
<p class="text-sm text-gray-400">Don't have an account? <a class="text-primary font-bold hover:text-primary-hover transition-colors ml-1" href="#">Sign Up</a></p>
</div>
</div>
</main>

</body></html>
